<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SegemntFault思否</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<div id="body">
    <div id="container">
        <div id="header" >
        登录
        <button type="button" class="close" style="border: 0 transparent;background-color: rgb(250, 249, 249);cursor: pointer;">
            x
        </button>
        </div>
    <div id="content-modle" class="title"> 
        <div id="content">
            <div id="common">手机号 或 Email
            <input
            type="text"
            required placeholder="11位手机号 或Email"
            class="submit"
            style="width: 320px;
                   height: 34px;"
            name="请填写此字段">
            </div>
            <div id="common">
            密码
            <a href="https://segmentfault.com/user/forgot" 
            tabindex="4" style="float: right;"
            >
            忘记密码</a>
            <input
            type="password"
            required placeholder="请输入密码"
            class="submit"
            style="width: 320px;
               height: 34px;">
            </div>
            <div id="phone" class="phone">
            <a href="https://segmentfault.com/user/phoneLogin">手机验证登录</a>
            </div>
            <button type="submit" class="register" style="width: 320px;height: 34px;cursor: pointer;">
                登录
            </button>
            <div id="more-login" style="color: #777777;">
                更多登录方式
            </div>
            <div id="icon">
                <img src="google.jpg" style="width: 25px; height: 25px;">
                <img src="github.jpg" style="width: 28px; height: 28px;">
                <img src="weibo.jpg" style="width: 30px; height: 23px;">
                <img src="QQ.jpg" style="width: 28px; height: 28px;">
                <img src="wechat.jpg" style="width: 26px; height: 26px;">
                <img src="linkedin.jpg" style="width: 26px; height: 26px;">
                <img src="twitter.gif" style="width: 30px; height: 28px;">
                <img src="facebook.jpg" style="width: 28px; height: 28px;">
                <img src="douban.jpg" style="width: 28px; height: 28px;" >
            </div>
            <div id="register">
                <button type="submit" class="registe" >
                注册新账号
                </button>
            </div>
            <div class="phone" style="margin-bottom:15px;" >
            继续即表示你同意
            <a href="https://segmentfault.com/tos">《服务条款》</a>
            和
            <a href="https://segmentfault.com/n/1330000020312445">《隐私政策》</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
